<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Anna</title>
</head>

<body>
    <div class="container">
        <div class="h1 d-flex justify-content-center">Karanveer Kumar</div>
        <div class="h5 d-flex justify-content-center">Trailing: A memoir</div>
        <div style="text-align: center;" class="h7 d-flex justify-content-center">We knew we were different, even from
            our elementary school days. We were the class clowns; we engaged with people differently. We knew there was
            something out there that was meant for us.
        </div>
    </div>
    <form id="form" class="p-5" onSubmit={handleClick}>
        <div class="mb-3">
            <label for="name" class="form-label">
                Name
            </label>
            <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
            <label for="rollNumber" class="form-label">
                Roll Number
            </label>
            <input type="number" class="form-control" id="rollNumber" />
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">
                Branch
            </label>
            <input type="text" class="form-control" id="branch" />
        </div>
        <div class="mb-3">
            <label for="batch" class="form-label">
                Batch
            </label>
            <input type="number" class="form-control" id="batch" />
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
    <script type="module" src="../../js/KaranveerKumar/karanveer_kumar_slot_one.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
